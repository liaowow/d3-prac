<!DOCTYPE html> 
<html> 

  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="climate.css">
	  <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="climate.js" defer></script>
  </head>

  <body>
    <h3>Climate change attributable deaths:</h3>
    <div id="viz"></div>   
    <ol id="legend"></ol>

    <!-- make a simple progress bar by dynamically setting an elementâ€™s width -->
    <div style="
    position: relative;
    width: 100%;
    border: 1px solid lightgrey;
    background: white;
    ">
      <div style="
          width: 65%;
          background: cornflowerblue;
          height: 1em;
      ">
      </div>
    </div>  

    <p>It's been <span id="elapsed">-</span> milliseconds since you loaded this page.</p>
    
    <!-- draw a heatmap using CSS Grid -->
    <div style="
    position: relative;
    width: 100%;
    display: grid;
    grid-template-columns: repeat(6, 1em);
    grid-template-rows: repeat(3, 1em);
    grid-gap: 3px;
    ">
      <div style="width: 100%; background: #deebf7;"></div>
      <div style="width: 100%; background: #9ecae1;"></div>
      <div style="width: 100%; background: #4292c6;"></div>
      <div style="width: 100%; background: #2171b5;"></div>
      <div style="width: 100%; background: #deebf7;"></div>
      <div style="width: 100%; background: #c6dbef;"></div>
      <div style="width: 100%; background: #6baed6;"></div>
      <div style="width: 100%; background: #4292c6;"></div>
      <div style="width: 100%; background: #4292c6;"></div>
      <div style="width: 100%; background: #6baed6;"></div>
      <div style="width: 100%; background: #f7fbff;"></div>
      <div style="width: 100%; background: #4292c6;"></div>
      <div style="width: 100%; background: #deebf7;"></div>
      <div style="width: 100%; background: #4292c6;"></div>
      <div style="width: 100%; background: #4292c6;"></div>
      <div style="width: 100%; background: #2171b5;"></div>
      <div style="width: 100%; background: #deebf7;"></div>
      <div style="width: 100%; background: #c6dbef;"></div>
    </div>

    <!-- drawing an arc -->
    <svg width="800" height="100">
      <path
        fill="cornflowerblue"
        d={arcPath} 
      />
      <!-- circle animation -->
      <circle id="circle" cx="50" cy="50" r="40" fill="cornflowerblue"></circle>
    </svg>



  </body>
  
</html>
